<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <script src="three.js-master/build/three.min.js"></script>
        <script src="cannon.js-master/build/cannon.min.js"></script>
        <script src="script.js"></script>
        <script>
            init();

            let player = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshLambertMaterial({color: new THREE.Color(`hsl(10,100%,50%)`)}));
            player.position.set(-9,1,-9);
            scene.add(player);

            let random = new THREE.Mesh(new THREE.BoxGeometry(.5, .5, .5), new THREE.MeshLambertMaterial({color: new THREE.Color(`hsl(100,100%,50%)`)}));
            random.position.set(-2,1,2);
            scene.add(random);

            let floor = new THREE.Mesh(new THREE.BoxGeometry(20, .5, 20), new THREE.MeshLambertMaterial({color: new THREE.Color(`hsl(200,100%,50%)`)}));
            floor.position.set(0,0,0);
            scene.add(floor)

            function animate() {
				requestAnimationFrame( animate );

				renderer.render( scene, camera );
			};
            animate();
        </script>
    </body>
</html>
